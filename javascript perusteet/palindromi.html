<html>
  <script>
    function onkoPalindromi(str) {
      const pituus = string.length;

      for (let i = 0; i < pituus / 2; i++) {
        if (string[i] !== string[pituus - 1 - i]) {
          alert("Tama ei ole palindromi");
        }
      }
      alert("Tama on palindromi");
    }
    const string = prompt("Syota sana ");

    const value = onkoPalindromi(string);
  </script>
</html>
